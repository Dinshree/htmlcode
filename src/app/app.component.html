<h1>Directives</h1>

<h2> Structural directives</h2>

<h3>------ngIf--------</h3>

<button (click)="changeDisplayValue()"> {{buttonName}} </button>

<p *ngIf="isDisplay">This is example of ngIf</p>

<hr>

<h3> ------ngFor-------</h3>

<ul *ngFor="let rollNum  of rolls">
 <li>{{rollNum}}</li>
</ul>

<ul *ngFor="let student ">

</ul>

<table border="1" *ngIf="student.length>0">
  
  <thead>
    <tr>
      <th>Roll No</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody *ngFor="let stu of student">
    <tr>
      <td>
        {{stu.roll}}
      </td>

      <td>
        {{stu.roll}}
      </td>
    </tr>

  </tbody>
</table>

<div *ngIf="student.length==0"> No record found</div>

<hr>

<h3>-----ngSwitch------</h3>
<button  (click)="one()">Login</button>
<button (click)="two()">Register</button>
<div [ngSwitch]="num">
  <div *ngSwitchCase="1">
  <form>
    <h3> Login Form</h3>
    Username: <input type="text"><br><br>
    Password: <input type="text"><br><br>
    <button>Login</button>
  </form>

   </div>

   <div *ngSwitchCase="2">
   <form>
    <h3>Register  Form</h3>
    Username: <input type="text"><br><br>
    Password: <input type="text"><br><br>
    Age: <input type="text"> <br><br>
    <button>Registation</button>
  </form>
   </div>
  
</div>
